{% extends 'giaovu/giaovu_base.html' %}

{% block title %} Danh sách lớp học {% endblock %}

{% block content %}

<h1 class="text-center text-success">Quản lý học phí</h1>
<div class="container">
	<div class="form-group">
		<form class="form-inline" method="post">
		  <input class="form-control mr-sm-2" type="text" name="hoTen" placeholder="Nhập họ tên">
		  <input type="submit" class="btn btn-primary" value="Kiểm tra"/>
		</form>
	</div>

	<div class="form-group">
		<table id="example" class="table table-striped table-bordered" style="width: 100%">
			<thead>
				<tr>
					<th>Họ tên Học sinh</th>
					<th>Tổng tiền</th>
					<th>Kỳ học</th>
					<th>Tình trạng</th>
				</tr>
			</thead>
			<tbody>
				{% for l in list %}
				<tr class="odd gradeX">
					<td>{{l.hoTen}}</td>
					<td>{{l.tongHocPhi}}</td>
					<td>{{l.hocKy_id}}</td>
					<td>Chưa thanh toán</td>
					<td>
						<a href="{{ url_for('pay_fee', hocky= l.hocKy_id ,student_id=l.id) }}" class="center">Thanh toán</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<script>
			$(document).ready(function() {
				var table = $('#example').DataTable({
					fixedHeader: true
				});
			});
		</script>
	</div>
</div>
{% endblock %}
