{% extends 'giaovu/giaovu_base.html' %}

{% block title %} Danh sách lớp học {% endblock %}

{% block content %}

<h1 class="text-center text-success">Đã thanh toán học phí</h1>

	<div class="container">
		<table id="example" class="table table-striped table-bordered" style="width: 100%">
			<thead>
				<tr>
					<th>Họ tên</th>
					<th>Tổng tiền</th>
					<th>Kỳ học</th>
				</tr>
			</thead>
			<tbody>
				{% for l in list %}
				<tr class="odd gradeX">
					<td>{{l.hoTen}}</td>
					<td>{{l.tongHocPhi}}</td>
					<td>{{l.hocKy_id}}</td>
					<td>
						<a href="{{ url_for('pay_fee', hocky= l.hocKy_id ,student_id=l.id) }}" class="center">Xuất biên lai</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<script>
			$(document).ready(function() {
				var table = $('#example').DataTable({
					fixedHeader: true
				});
			});
		</script>
	</div>

{% endblock %}
